<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Poem Generator</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>
                AI Poem Generator
            </h1>
        </header>
        <main>
            <form action="" id="Poem-Generator">
                <input type="text" placeholder="Enter the topic of the poem" required autofocus class="prompt"
                    id="instruction-input">
                <div class="instruction">i.e: flower, cheese or heart</div>
                <input type="submit" class="submit-button">
            </form>
            <div class="poem hidden" id="poem">
            </div>
        </main>
        <footer>
            This project was coded by <a href="https://github.com/farzanatavakkoli" target="_blank">Farzana
                Tavakkoli</a> is
            open sourced <a href="https://github.com/farzanatavakkoli/Poem-Generator" target="_blank">on github</a>
            and
            hosted <a href="https://poem-generator-chi.vercel.app/" target="_blank">on vercel.</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
